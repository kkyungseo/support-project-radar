# 5) 소스별 매칭 범위(특성 반영)
source_overrides:
  kstartup:
    # K-Startup은 API가 제공하는 본문성 필드(pbanc_ctnt, biz_supt_ctnt 등)가 있으니 content까지 매칭 허용
    match_fields:
      - title
      - summary
      - content
      - category_text
      - tags_text

    # K-Startup 응답에 나오는 "지원 분야(supt_biz_clsfc)" 값 예시가 행사/네트워크 등이라 룰 매칭에 유리 :contentReference[oaicite:3]{index=3}
    prefer_fields_for_slack_excerpt:
      - title
      - tags_text
      - summary

  knowhow:
    match_fields:
      - title
      - summary
      - content

  smtech:
    match_fields:
      - title
      - summary