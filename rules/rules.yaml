  - name: "오픈이노베이션+스타트업"
    all: ["오픈이노베이션", "스타트업"]

  - name: "해외진출+창업기업"
    all: ["해외", "창업"]

  - name: "PoC+기술사업화"
    all: ["PoC", "기술사업화"]

  - name: "지식재산권+바우처+창업"
    all: ["지식재산권", "바우처", "창업"]

  - name: "K-Startup+글로벌"
    all: ["K-Startup", "글로벌"]

