version: 1

policy:
  mode: "include_all_matches"
  case_sensitive: false

  # 매칭은 어떤 텍스트 필드들에서 할지(커넥터/정규화 단계에서 이 이름으로 값을 채운다고 가정)
  # - kstartup_business: biz_supt_ctnt(지원내용), supt_biz_intrd_info(소개) 등 "긴 텍스트"가 많아서 content 포함 권장
  # - kstartup_announcement: pbanc_ctnt(공고내용) 포함 가능
  match_fields_default:
    - title
    - summary
    - content
    - category_text      
    - tags_text          

  always_include_if_any:
    - "바우처"
    - "PoC"
    - "실증"

